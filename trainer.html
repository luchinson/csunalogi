                    explanation_if_wrong: "–ù–∞–ª–æ–≥–æ–ø–ª–∞—Ç–µ–ª—å—â–∏–∫–∞–º–∏ –ø—Ä–∏–∑–Ω–∞—é—Ç—Å—è —Ä–æ—Å—Å–∏–π—Å–∫–∏–µ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏ –∏ –∏–Ω–æ—Å—Ç—Ä–∞–Ω–Ω—ã–µ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏, –ø–æ–ª—É—á–∞—é—â–∏–µ –¥–æ—Ö–æ–¥—ã –æ—Ç –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤ –≤ –†–§.",
                    source: "NNpribStud-KONSPEKT.doc"
                },
                {
                    question_id: "T19-Q001",
                    type: "single",
                    difficulty: 1,
                    topic_title: "–ù–î–§–õ",
                    question_text: "–ö—Ç–æ –ø—Ä–∏–∑–Ω–∞—ë—Ç—Å—è –Ω–∞–ª–æ–≥–æ–ø–ª–∞—Ç–µ–ª—å—â–∏–∫–æ–º –ù–î–§–õ?",
                    options: [
                        {key:"A", text:"–¢–æ–ª—å–∫–æ —Ä–æ—Å—Å–∏–π—Å–∫–∏–µ –≥—Ä–∞–∂–¥–∞–Ω–µ"},
                        {key:"B", text:"–§–∏–∑–∏—á–µ—Å–∫–∏–µ –ª–∏—Ü–∞-—Ä–µ–∑–∏–¥–µ–Ω—Ç—ã –∏ –Ω–µ—Ä–µ–∑–∏–¥–µ–Ω—Ç—ã –†–§, –ø–æ–ª—É—á–∞—é—â–∏–µ –¥–æ—Ö–æ–¥—ã"},
                        {key:"C", text:"–¢–æ–ª—å–∫–æ –∏–Ω–æ—Å—Ç—Ä–∞–Ω–Ω—ã–µ –≥—Ä–∞–∂–¥–∞–Ω–µ"},
                        {key:"D", text:"–¢–æ–ª—å–∫–æ –ø—Ä–µ–¥–ø—Ä–∏–Ω–∏–º–∞—Ç–µ–ª–∏"}
                    ],
                    correct_answer: "B",
                    hint: "–ù–î–§–õ –ø–ª–∞—Ç—è—Ç —Ä–µ–∑–∏–¥–µ–Ω—Ç—ã (—Å–æ –≤—Å–µ—Ö –¥–æ—Ö–æ–¥–æ–≤) –∏ –Ω–µ—Ä–µ–∑–∏–¥–µ–Ω—Ç—ã (—Å –¥–æ—Ö–æ–¥–æ–≤ –æ—Ç –†–§).",
                    explanation_if_wrong: "–ù–∞–ª–æ–≥–æ–ø–ª–∞—Ç–µ–ª—å—â–∏–∫–∞–º–∏ –ù–î–§–õ —è–≤–ª—è—é—Ç—Å—è —Ñ–∏–∑–∏—á–µ—Å–∫–∏–µ –ª–∏—Ü–∞, —Ä–µ–∑–∏–¥–µ–Ω—Ç—ã –†–§ –∏ –ø–æ–ª—É—á–∞—é—â–∏–µ –¥–æ—Ö–æ–¥—ã –æ—Ç –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤ –≤ –†–§ –Ω–µ—Ä–µ–∑–∏–¥–µ–Ω—Ç—ã.",
                    source: "ndfl-konspekt.doc"
                }
            ];
        }

        function renderTopics() {
            const topics = [...new Set(allQuestions.map(q => q.topic_title))];
            const topicsList = document.getElementById('topicsList');
            topicsList.innerHTML = '';

            topics.forEach(topic => {
                const btn = document.createElement('button');
                btn.className = 'topic-btn';
                btn.textContent = topic;
                btn.onclick = () => filterByTopic(topic, btn);
                topicsList.appendChild(btn);
            });
        }

        function filterByTopic(topic, btn) {
            document.querySelectorAll('.topic-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentFilter = topic;
            displayNextQuestion();
        }

        function displayNextQuestion() {
            const filtered = filterQuestions();
            if (filtered.length === 0) {
                document.getElementById('questionsContainer').innerHTML = '<p>–ù–µ—Ç –≤–æ–ø—Ä–æ—Å–æ–≤ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</p>';
                return;
            }

            const question = filtered[0];
            renderQuestion(question);
            updateStats(filtered);
        }

        function filterQuestions() {
            let filtered = allQuestions;

            if (currentFilter !== 'all' && currentFilter !== 'unanswered' && currentFilter !== 'easy' && currentFilter !== 'hard') {
                filtered = filtered.filter(q => q.topic_title === currentFilter);
            }

            return filtered.filter(q => !answered[q.question_id]);
        }

        function renderQuestion(question) {
            const container = document.getElementById('questionsContainer');
            const optionsHTML = question.options.map(opt => `
                <label class="option">
                    <input type="radio" name="answer" value="${opt.key}" onchange="selectAnswer('${opt.key}', '${question.question_id}')">
                    <span><strong>${opt.key}.</strong> ${opt.text}</span>
                </label>
            `).join('');

            container.innerHTML = `
                <div class="question-card">
                    <div class="question-header">
                        <div class="question-title">–í–æ–ø—Ä–æ—Å ${Object.keys(answered).length + 1}</div>
                        <span class="difficulty">${question.difficulty === 1 ? '–õ–µ–≥–∫–∏–π' : '–°–ª–æ–∂–Ω—ã–π'}</span>
                    </div>
                    <div class="question-text">${question.question_text}</div>
                    <button class="hint-btn" onclick="toggleHint('${question.question_id}')">üí° –ü–æ–¥—Å–∫–∞–∑–∫–∞</button>
                    <div class="hint-box" id="hint-${question.question_id}">${question.hint}</div>
                    <div class="options" id="options-${question.question_id}">
                        ${optionsHTML}
                    </div>
                    <div class="result-message" id="result-${question.question_id}"></div>
                    <div class="explanation-box" id="explanation-${question.question_id}"></div>
                    <button class="btn-primary" onclick="submitAnswer('${question.question_id}')">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç</button>
                    <div class="source">–ò—Å—Ç–æ—á–Ω–∏–∫: ${question.source}</div>
                </div>
            `;
        }

        function toggleHint(questionId) {
            const hint = document.getElementById(`hint-${questionId}`);
            hint.classList.toggle('visible');
        }

        function selectAnswer(answer, questionId) {
            answered[questionId] = answer;
        }

        function submitAnswer(questionId) {
            const question = allQuestions.find(q => q.question_id === questionId);
            const selected = answered[questionId];

            if (!selected) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –æ—Ç–≤–µ—Ç!');
                return;
            }

            const isCorrect = selected === question.correct_answer;
            correctAnswers[questionId] = isCorrect;

            const resultDiv = document.getElementById(`result-${questionId}`);
            const explanationDiv = document.getElementById(`explanation-${questionId}`);

            if (isCorrect) {
                resultDiv.className = 'result-message success';
                resultDiv.textContent = '‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!';
            } else {
                resultDiv.className = 'result-message error';
                resultDiv.textContent = '‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ!';
                explanationDiv.className = 'explanation-box visible';
                explanationDiv.innerHTML = `<strong>–û–±—ä—è—Å–Ω–µ–Ω–∏–µ:</strong> ${question.explanation_if_wrong}`;
            }

            updateStats(filterQuestions());
            setTimeout(() => displayNextQuestion(), 2000);
        }

        function updateStats(remaining) {
            document.getElementById('answered').textContent = Object.keys(answered).length;
            document.getElementById('correct').textContent = Object.values(correctAnswers).filter(v => v).length;
            
            const accuracy = Object.keys(answered).length > 0 
                ? Math.round((Object.values(correctAnswers).filter(v => v).length / Object.keys(answered).length) * 100)
                : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
            document.getElementById('remaining').textContent = remaining.length;

            const total = allQuestions.length;
            const percentage = (Object.keys(answered).length / total) * 100;
            document.getElementById('progressFill').style.width = percentage + '%';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        initializeApp();
    </script>
